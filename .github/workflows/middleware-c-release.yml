name: Release middleware-c

on:
  push:
    tags:
      - 'middleware-c-v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'
          cache: true

      - name: Configure Go env
        run: |
          go env -w GOPROXY=https://goproxy.cn,direct
          go env -w GOTOOLCHAIN=local

      - name: Prepare dist
        working-directory: middleware-c/middleware-c
        run: mkdir -p dist

      # 多平台本地二进制构建（与 a/b 保持风格一致，可按需扩展）
      - name: Build Windows amd64
        working-directory: middleware-c/middleware-c
        run: GOOS=windows GOARCH=amd64 go build -v -o dist/middleware-c-windows-amd64.exe

      - name: Build Linux amd64
        working-directory: middleware-c/middleware-c
        run: GOOS=linux GOARCH=amd64 go build -v -o dist/middleware-c-linux-amd64

      - name: Build Linux arm64
        working-directory: middleware-c/middleware-c
        run: GOOS=linux GOARCH=arm64 go build -v -o dist/middleware-c-linux-arm64

      - name: Build macOS amd64
        working-directory: middleware-c/middleware-c
        run: GOOS=darwin GOARCH=amd64 go build -v -o dist/middleware-c-darwin-amd64

      - name: Build macOS arm64
        working-directory: middleware-c/middleware-c
        run: GOOS=darwin GOARCH=arm64 go build -v -o dist/middleware-c-darwin-arm64

      - name: Zip artifacts with example config
        working-directory: middleware-c/middleware-c/dist
        run: |
          cp ../config.json.example ./config.json.example || true
          zip -j middleware-c-windows-amd64.zip middleware-c-windows-amd64.exe ./config.json.example || true
          zip -j middleware-c-linux-amd64.zip middleware-c-linux-amd64 ./config.json.example || true
          zip -j middleware-c-linux-arm64.zip middleware-c-linux-arm64 ./config.json.example || true
          zip -j middleware-c-darwin-amd64.zip middleware-c-darwin-amd64 ./config.json.example || true
          zip -j middleware-c-darwin-arm64.zip middleware-c-darwin-arm64 ./config.json.example || true

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            middleware-c/middleware-c/dist/middleware-c-windows-amd64.zip
            middleware-c/middleware-c/dist/middleware-c-linux-amd64.zip
            middleware-c/middleware-c/dist/middleware-c-linux-arm64.zip
            middleware-c/middleware-c/dist/middleware-c-darwin-amd64.zip
            middleware-c/middleware-c/dist/middleware-c-darwin-arm64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
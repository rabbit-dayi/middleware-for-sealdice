name: Build middleware-b

on:
  push:
    paths:
      - 'middleware-b/**'
      - '.github/workflows/middleware-b-build.yml'
  pull_request:
    paths:
      - 'middleware-b/**'
      - '.github/workflows/middleware-b-build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'
          cache: true

      - name: Download deps
        working-directory: middleware-b
        run: go mod download

      - name: Build Windows amd64
        working-directory: middleware-b
        run: GOOS=windows GOARCH=amd64 go build -v -o dist/middleware-b-windows-amd64.exe

      - name: Build Linux amd64
        working-directory: middleware-b
        run: GOOS=linux GOARCH=amd64 go build -v -o dist/middleware-b-linux-amd64

      - name: Build macOS amd64
        working-directory: middleware-b
        run: GOOS=darwin GOARCH=amd64 go build -v -o dist/middleware-b-darwin-amd64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: middleware-b-dist
          path: middleware-b/dist/*